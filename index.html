<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

/* CARD */
.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    margin: 8vh auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

img, video {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

h2 {
    color: #ff4d6d;
}

.quote {
    display: none;
    font-size: 20px;
    font-weight: 600;
    color: #ff2f68;
    margin-top: 10px;
}

/* BUTTONS */
.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
    left: 18%;
    bottom: 0;
}

.no {
    background: #ddd;
    color: #333;
    right: 18%;
    bottom: 0;
}

video {
    display: none;
}

/* FLOATING EMOJIS */
.float {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: floatUp linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <img id="mainImage" src="mid.jpeg">

    <h2 id="question">Will you be my Valentine, Husaain? üíñ</h2>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="playYes()">YES üíï</button>
        <button class="no" id="noBtn">NO üôÑ</button>
    </div>

    <video id="yesVideo" controls>
        <source src="yes.mp4" type="video/mp4">
    </video>

    <video id="noVideo" controls>
        <source src="no.mp4" type="video/mp4">
    </video>

    <div class="quote" id="quote"></div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const image = document.getElementById("mainImage");
const question = document.getElementById("question");
const quote = document.getElementById("quote");
const noVideo = document.getElementById("noVideo");

let cringeInterval = null;
let kissInterval = null;

/* RUNAWAY NO */
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* NO CLICK */
noBtn.addEventListener("click", () => {
    image.style.display = "none";
    question.style.display = "none";

    quote.innerText = "think again üòè";
    quote.style.display = "block";

    noVideo.style.display = "block";
    noVideo.play();

    if (!cringeInterval) startCringeEmojis();
});

/* YES CLICK */
function playYes() {
    image.style.display = "none";
    question.style.display = "none";
    document.getElementById("buttons").style.display = "none";
    noVideo.style.display = "none";

    stopCringeEmojis();

    const yesVideo = document.getElementById("yesVideo");
    yesVideo.style.display = "block";
    yesVideo.play();

    quote.innerText = "YAAY!! for our first and eternal valentines üíò";
    quote.style.display = "block";

    startKissEmojis();
}

/* EMOJI GENERATORS */
function spawnEmoji(list) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = list[Math.floor(Math.random() * list.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

function startCringeEmojis() {
    const cringe = ["üò¢","ü§¢","ü§°","üòí"];
    cringeInterval = setInterval(() => spawnEmoji(cringe), 500);
}

function stopCringeEmojis() {
    clearInterval(cringeInterval);
    cringeInterval = null;
}

function startKissEmojis() {
    const kisses = ["üòò","üíã","üíñ","üòç"];
    kissInterval = setInterval(() => spawnEmoji(kisses), 300);
}

/* BACKGROUND HEARTS (ALWAYS) */
setInterval(() => spawnEmoji(["ü§ç"]), 400);
</script>

</body>
</html>
