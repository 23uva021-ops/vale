<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

/* CARD */
.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    margin: 8vh auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
    transition: transform 0.4s ease;
}

img, video {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

h2 {
    color: #ff4d6d;
}

.quote {
    display: none;
    font-size: 20px;
    font-weight: 600;
    color: #ff2f68;
    margin-top: 10px;
}

.final-love {
    display: none;
    font-size: 18px;
    font-style: italic;
    color: #9b1c63;
    margin-top: 8px;
}

/* BUTTONS */
.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
    left: 18%;
    bottom: 0;
}

.no {
    background: #ddd;
    color: #333;
    right: 18%;
    bottom: 0;
}

video {
    display: none;
}

/* HEARTBEAT */
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    40% { transform: scale(1); }
    60% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
.heartbeat {
    animation: heartbeat 1.2s ease-in-out infinite;
}

/* FLOATING EMOJIS */
.float {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: floatUp linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="card">

    <img id="mainImage" src="mid.jpg">

    <h2 id="question">Will you be my Valentine? üíñ</h2>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="playYes()">YES üíï</button>
        <button class="no" id="noBtn">NO üôÑ</button>
    </div>

    <video id="yesVideo" muted controls>
        <source src="yes.mp4" type="video/mp4">
    </video>

    <video id="noVideo" muted controls>
        <source src="no.mp4" type="video/mp4">
    </video>

    <div class="quote" id="quote"></div>
    <div class="final-love" id="finalLove">Irfana loves you ü§ç</div>

</div>

<script>
let state = "initial";
let cringeInterval = null;
let kissInterval = null;
let musicStarted = false;

const image = document.getElementById("mainImage");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const quote = document.getElementById("quote");
const noVideo = document.getElementById("noVideo");
const yesVideo = document.getElementById("yesVideo");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

/* START MUSIC ON FIRST INTERACTION */
function startMusic() {
    if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
    }
}

/* RUNAWAY NO */
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    if (state === "yes") return;
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* EMOJI SPAWN */
function spawnEmoji(list) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = list[Math.floor(Math.random() * list.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

/* NO CLICK */
noBtn.addEventListener("click", () => {
    startMusic();
    if (state === "yes") return;
    state = "no";

    image.style.display = "none";
    question.style.display = "none";

    quote.innerText = "think again üòè";
    quote.style.display = "block";

    noVideo.style.display = "block";
    noVideo.play();

    if (!cringeInterval) {
        const cringe = ["üò¨","ü§¢","ü§°","üòí","üò¢"];
        cringeInterval = setInterval(() => spawnEmoji(cringe), 500);
    }
});

/* YES CLICK */
function playYes() {
    startMusic();
    state = "yes";

    image.style.display = "none";
    question.style.display = "none";
    buttons.style.display = "none";
    noVideo.style.display = "none";

    clearInterval(cringeInterval);

    yesVideo.style.display = "block";
    yesVideo.play();

    quote.innerText = "YAAY!! for our first and eternal valentines üíò";
    quote.style.display = "block";

    document.getElementById("finalLove").style.display = "block";

    card.classList.add("heartbeat");

    const kisses = ["üòò","üíã","üíñ","üòç"];
    kissInterval = setInterval(() => spawnEmoji(kisses), 300);
}

/* BACKGROUND HEARTS */
setInterval(() => spawnEmoji("ü§ç",), 450);
</script>

</body>
</html>
